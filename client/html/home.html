<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    

    <title>Go Online</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="/css/home.css" rel="stylesheet"/>
    
  	</head>

  	<body>

	  	<!--============================== HOME NAVBAR ================================-->

	  	<nav id="home-navbar" class="navbar navbar-default">
	  		<div class="container">
	  			<div id="navbar" class="navbar-collapse collapse">
		          	<ul class="nav navbar-nav pull-right">
		            	<li><a  href="#login" class="login-button">Login</a></li>
		          	</ul>
		        </div>
	  		</div>
	  	</nav>

	  	<!--============================= OTHER NAVBAR ================================-->

	  	<nav id="other-navbar" class="navbar navbar-default initially-hidden">
	  		<div class="container">
		  		<div class="navbar-header">
		          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
		         	</button>
		         	<a class="navbar-brand home-button" href="#home">Go Online</a>
	       		</div>
	  			<div id="navbar" class="navbar-collapse collapse">
		          	<ul class="nav navbar-nav pull-right">
		            	<li><a href="#login" class="login-button">Login</a></li>
		          	</ul>
		        </div>
	  		</div>
	  	</nav>

	  	<!--=============================== HOME PAGE =================================-->

	  	<div id="home-page">
		  	<div class="container theme-showcase" role="main">
			    <h1>The Game of Go</h1>
			    <a href="#new-game" class="btn btn-lg btn-default new-game-button">Play</a>
		    </div>
	    </div>

		<!--============================= GAME SETUP PAGE =============================-->

	    <div id="game-setup-page" class="initially-hidden">
		  	<div class="container theme-showcase" role="main">
				<h1>New Game</h1>
				<br>
				
				<form id="game-setup-form">

					<p><b>Board size</b></p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default">
							<input type="radio" name="board-size-radio" value=9 autocomplete="off"> 9x9
						</label>
						<label class="btn btn-default active">
							<input type="radio" name="board-size-radio" value=13 autocomplete="off" checked> 13x13
						</label>
						<label class="btn btn-default">
							<input type="radio" name="board-size-radio" value=15 autocomplete="off"> 15x15
						</label>
					</div>
					<br><br>

					<p><b>Play mode</b></p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="play-mode-radio" value="hotseat" autocomplete="off" checked> Local Multiplayer
						</label>
						<label class="btn btn-default">
							<input type="radio" name="play-mode-radio" value="single" autocomplete="off"> 1 Player
						</label>
					</div>
					<br><br><br>

					<input id="submit-options-button" class="btn btn-default" value="Let's Go!">
				</form>
		    </div>
	    </div>

	    <!--================================== GAME PAGE ================================-->

	    <div id="game-page" class="container initially-hidden">
            <div id="gameboard"></div>
	    </div>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="js/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>

	    <script src="javascript/svgFactory.js"></script>
	    <script src="javascript/go.js"></script>
	    <script src="javascript/home.js"></script>

  	</body>
</html>
